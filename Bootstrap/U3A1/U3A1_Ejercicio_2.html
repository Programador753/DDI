<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Cards</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .card-1 {
            background-color: #FF0000;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 3rem;
            font-weight: bold;
            border: 5px solid white;
        }

        .card-2 {
            background-color: #00FFFF;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 3rem;
            font-weight: bold;
            border: 5px solid white;
        }

        .card-3 {
            background-color: #00FF00;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 20px;
            font-size: 3rem;
            font-weight: bold;
            border: 5px solid white;
        }

        .header {
            padding: 10px 20px;
            font-style: italic;
            font-weight: bold;
            text-align: left;
        }

        .header-green {
            background-color: #00FF00;
        }

        .header-cyan {
            background-color: #00FFFF;
        }

        .header-orange {
            background-color: #F4A460;
        }

        .footer {
            background-color: #FFFF00;
            padding: 8px 20px;
            border: 1px solid black;
            margin-top: 10px;
            font-style: italic;
            text-align: left;
        }

        .section-title {
            font-weight: bold;
            margin: 20px 0 10px 0;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-4">
        <!-- Diseño Responsive que cambia según el tamaño de pantalla -->
        <div class="row">
            <!-- Header responsive que cambia de color según el tamaño -->
            <div class="col-12">
                <div class="header header-green d-none d-md-block">Header</div>
                <div class="header header-cyan d-none d-sm-block d-md-none">Header</div>
                <div class="header header-orange d-block d-sm-none">Header</div>
            </div>

            <!-- Tarjetas que cambian de layout según el tamaño -->
            <!-- 
                - xs (< 576px): col-12 (1 columna) - roja(1), cyan(2), roja(3)
                - sm (≥ 576px): col-sm-6 y col-sm-12 - roja(1), roja(2), verde(3)
                - md+ (≥ 768px): col-md-4 - roja(1), roja(2), roja(3)
            -->
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card-1">1</div>
            </div>
            <div class="col-12 col-sm-6 col-md-4">
                <div class="card-2 d-block d-sm-none">2</div>
                <div class="card-1 d-none d-sm-block">2</div>
            </div>
            <div class="col-12 col-sm-12 col-md-4">
                <div class="card-1 d-block d-sm-none">3</div>
                <div class="card-3 d-none d-sm-block d-md-none">3</div>
                <div class="card-1 d-none d-md-block">3</div>
            </div>

            <!-- Footers responsive -->
            <div class="col-12 col-md-6">
                <div class="footer">Footer 1</div>
            </div>
            <div class="col-12 col-md-6">
                <div class="footer">Footer 2</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
