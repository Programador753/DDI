<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 Cards</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* Colores personalizados */
        .bg-header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .bg-footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .box-blue {
            background-color: #9FA8DA;
            border: 2px solid #5C6BC0;
            padding: 40px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 100px;
        }

        .box-gray {
            background-color: #BDBDBD;
            border: 2px solid #757575;
            padding: 40px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 100px;
        }

        .box-cyan {
            background-color: #4DD0E1;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 80px;
        }

        .box-orange {
            background-color: #FFB74D;
            padding: 40px;
            text-align: center;
            margin-bottom: 10px;
            min-height: 100px;
            font-size: 24px;
        }

        body {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="row">
            <div class="col-12 bg-header">
                <h2>Header</h2>
            </div>
        </div>

        <!-- Fila con números 1-4 (UNA SOLA FILA con gutters) -->
        <div class="row g-3 mt-2">
            <div class="col-6 col-sm-3 col-md-3 offset-md-3"> 
                <div class="box-blue">1</div>
            </div>
        
            <div class="col-6 col-sm-3 col-md-3">
                <div class="box-blue">2</div>
            </div>
            
            <!-- Salto de línea forzado para md, lg, xl -->
            <div class="w-100 d-none d-md-block"></div>
            
            <div class="col-6 col-sm-3 col-md-3">
                <div class="box-blue">3</div>
            </div>
            
            <div class="col-6 col-sm-3 col-md-3 offset-md-6">
                <div class="box-blue">4</div>
            </div>
        </div>

        <!-- Tablet - visible solo en SM -->
        <div class="row g-3 mt-2 d-none d-sm-block d-md-none">
            <div class="col-12">
                <div class="box-cyan">Tablet</div>
            </div>
        </div>

        <!-- Fila con letras a-d -->
        <div class="row g-3 mt-2">
            <!-- Para XS: 2x2 (a,b arriba | c,d abajo) -->
            <!-- Para SM: 4 columnas (a,b,c,d) -->
            <!-- Para MD+: 4 columnas (d,c,b,a) con order -->
            <div class="col-6 col-sm-3 col-md-3 order-md-4">
                <div class="box-gray">a</div>
            </div>
            <div class="col-6 col-sm-3 col-md-3 order-md-3">
                <div class="box-gray">b</div>
            </div>
            <div class="col-6 col-sm-3 col-md-3 order-md-2">
                <div class="box-gray">c</div>
            </div>
            <div class="col-6 col-sm-3 col-md-3 order-md-1">
                <div class="box-gray">d</div>
            </div>
        </div>

        <!-- Desktop - visible solo en MD, LG, XL -->
        <div class="row g-3 mt-2 d-none d-md-block">
            <div class="col-12">
                <div class="box-cyan">Desktop</div>
            </div>
        </div>

        <!-- Mobile - visible solo en XS -->
        <div class="row g-3 mt-2 d-block d-sm-none">
            <div class="col-12">
                <div class="box-cyan">Mobile</div>
            </div>
        </div>

        <!-- Fila con emoticonos -->
        <div class="row g-3 mt-2">
            <!-- Para XS: solo :D visible -->
            <!-- Para SM: :D izquierda, :( derecha -->
            <!-- Para MD+: :( izquierda, :D derecha -->
            <div class="col-12 col-sm-6 order-sm-2 order-md-1 d-none d-sm-block">
                <div class="box-orange">:(</div>
            </div>
            
            <div class="col-12 col-sm-6 order-sm-1 order-md-2">
                <div class="box-orange">:D</div>
            </div>
        </div>

        <!-- Footer (oculto en XS) -->
        <div class="row mt-2 d-none d-sm-block">
            <div class="col-12 bg-footer">
                <h2>Footer</h2>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
